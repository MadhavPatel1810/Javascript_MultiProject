<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookList App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="w-100">
      <a href="../index.html" aria-current="page" class="btn btn-secondary m-0"
        >Home</a
      >
      <a
        target="_blank"
        class="btn btn-outline-info m-0"
        href="https://github.com/MadhavPatel1810"
        >Github</a
      >
    </nav>
    <section class="container">
      <form id="book-form">
        <div>
          <label for="title">Book Title</label>
          <input type="text" id="title" />
        </div>
        <div>
          <label for="author">Book Author</label>
          <input type="text" id="author" />
        </div>
        <div>
          <label for="year">Published Year</label>
          <input type="number" id="year" />
        </div>
        <button type="submit" class="btn_check">Add Book</button>
      </form>
      <section class="table">
        <section class="table-section">
          <div>Title</div>
          <div>Author</div>
          <div>Year</div>
          <div>action</div>
        </section>
        <section id="book-list"></section>
      </section>
    </section>
    <script src="crudDom.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</head>
<body style="background-color:#212121; color:#fff;">
  <nav class="w-100">
    <a href="../index.html" aria-current="page" class="btn btn-secondary"
    >Home</a
  >
  <a
    target="_blank"
    class="btn btn-outline-info"
    href="https://github.com/MadhavPatel1810"
    >Github</a
  >
  </nav>
    <div id="wrapper">
      <h2>Number guessing game</h2>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
        <div class="d-flex justify-content-center align-items-center mb-3">
          <input type="text" id="guessField" class="guessField me-2">
          <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </div>
        </form>
        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses ms-2"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="GuessTheNumber.js"></script>
</body>
</html>
